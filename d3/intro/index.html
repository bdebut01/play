<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<body>
</body>

<script>
var width = 960,
	height = 500;

var obj = {
"x": 23,
"y": "potato",
"z": function() { return "hi"; }
}

var dataset = [
{"x": 2, "y": 3, 'name': 'a'},
{"x": 55, "y": 67, 'name': 'b'},
{"x": 23, "y": 97, 'name': 'c'}
]

var svg = d3.select('body').append('svg');

var w = 300
  , h = 300
  , minX = d3.min(dataset, function(d) { return d.x; });

svg.attr('width', w)
  .attr('height', h);

var xScale = d3.scale.linear()
  .domain([0, 100])
  .range([10, 290]);

var yScale = d3.scale.linear()
  .domain([0, 100])
  .range([10, 290]);

yScale.range([290, 10]);

var dots = svg.selectAll('.dot')
  .data(dataset)
  .enter().append('circle')
  .attr('class', 'dot')
  .attr('cx', function(d) {
	return xScale( d.x );
  })
  .attr('cy', function(d) {
	return yScale( d.y );
  })
  .attr('r', 5)
  .on('mouseover', function(d, i) {
	d3.selectAll('.dot')
	.filter(function(d, j) {
	return i !== j;
  })
  .transition()
	.duration(1000)
	.attr('r', 30)
	.style('fill', 'red');
  })
  .on('mouseout', function() {
	d3.selectAll('.dot')
    .transition()
  	.duration(1000)
    .attr('r', 5)
	.style('fill', 'black');
  })

</script>
